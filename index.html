<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Определение недели</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #datePicker {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        #datePicker:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        #datePicker:hover {
            border-color: #888;
        }
        #weekInfo {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Определение недели</h1>
        <input type="date" id="datePicker" />
        <p id="weekInfo">Выберите дату, чтобы узнать информацию о неделе.</p>
    </div>

    <script>
        function calculateWeekInfo(selectedDate) {
            const startDate = new Date('2024-09-02'); // Дата начала отсчета
            const selected = new Date(selectedDate);  // Дата, выбранная пользователем
            const oneWeek = 7 * 24 * 60 * 60 * 1000;  // Продолжительность одной недели в миллисекундах

            const weeksPassed = Math.floor((selected - startDate) / oneWeek) + 1;
            const isEvenWeek = weeksPassed % 2 === 0;

            const weekInfoText = `В выбранную дату идет ${isEvenWeek ? 'четная' : 'нечетная'} неделя, порядковый номер недели: ${weeksPassed}`;

            document.getElementById('weekInfo').textContent = weekInfoText;
        }

        document.getElementById('datePicker').addEventListener('change', function() {
            const selectedDate = this.value;
            if (selectedDate) {
                calculateWeekInfo(selectedDate);
            }
        });
    </script>
</body>
</html>
